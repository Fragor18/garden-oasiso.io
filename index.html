<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–µ–ª–µ–Ω—ã–π –û–∞–∑–∏—Å ‚Äî Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #2e7d32; --bg: #050a05; --accent: #4caf50; 
            --light-green: #98ff98; --card-bg: rgba(255,255,255,0.95);
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Ubuntu', sans-serif; 
            background-color: #0a1a0a; overflow: hidden;
        }

        .main-bg {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                              url('https://images.pexels.com/photos/1072179/pexels-photo-1072179.jpeg?auto=compress&cs=tinysrgb&w=1280');
            background-size: cover; background-position: center;
        }

        /* –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∏ –í—ã–±–æ—Ä */
        #authLayer, #deviceLayer { 
            position: fixed; inset: 0; z-index: 2000; 
            background: rgba(0,0,0,0.98); 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px; 
        }
        .card { background: white; color: #333; padding: 30px; border-radius: 30px; width: 100%; max-width: 350px; text-align: center; border: 4px solid var(--primary); }
        .auth-input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 2px solid #ddd; font-size: 1rem; }

        .layer { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; z-index: 10; padding-top: 110px; padding-bottom: 100px; }
        .hidden { display: none !important; }

        .btn { padding: 12px 20px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-family: 'Ubuntu'; text-transform: uppercase; font-size: 0.8rem; }
        .btn-green { background: var(--primary); color: white; }

        .site-header { position: absolute; top: 0; width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--primary); }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –°–∞–¥–∞ —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π */
        .garden-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        /* –°–µ—Ç–∫–∏ */
        .garden-grid { display: grid; gap: 10px; height: max-content; }
        .is-pc .garden-grid { grid-template-columns: repeat(4, 160px); }
        .is-mobile .garden-grid { grid-template-columns: repeat(2, 1fr); width: 100%; max-width: 360px; }

        .garden-slot { aspect-ratio: 4/5; background: rgba(255,255,255,0.1); border: 2px dashed rgba(255,255,255,0.3); border-radius: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ä–∞—Å—Ç–µ–Ω–∏—è –∏ –ø–ª–æ—Ç–Ω—ã–µ –ø–æ–ª–æ—Å–∫–∏ */
        .plant-card { width: 100%; height: 100%; background: var(--card-bg); color: #333; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .plant-icon { font-size: 2.5rem; flex-grow: 1; display: flex; align-items: center; }
        
        .bars-container { width: 100%; display: flex; flex-direction: column; gap: 0px; border-radius: 6px; overflow: hidden; border: 1px solid #ccc; }
        .bar { width: 100%; height: 8px; background: #eee; position: relative; }
        .fill { height: 100%; transition: 0.3s; width: 0%; }

        /* –•–æ—Ç–±–∞—Ä –∏ –ö–î */
        .hotbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; background: rgba(0,0,0,0.92); padding: 12px 20px; border-radius: 35px; border: 1px solid var(--primary); z-index: 500; }
        .tool { width: 55px; height: 55px; background: #222; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; position: relative; overflow: hidden; }
        .tool.active { background: #333; border: 2px solid var(--accent); }
        .cooldown-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); transform: translateY(100%); transition: transform linear; }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1500; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; padding: 20px; }
        .overlay.active { opacity: 1; visibility: visible; }
        .modal { background: white; color: #333; width: 100%; max-width: 380px; padding: 20px; border-radius: 25px; text-align: center; max-height: 80vh; overflow-y: auto; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f0f7f0; margin: 8px 0; border-radius: 12px; cursor: pointer; border: 1px solid #ddd; }

        .cheat-btn { position: fixed; bottom: 5px; right: 5px; opacity: 0.3; background: none; color: gray; border: none; font-family: monospace; cursor: pointer; }
    </style>
</head>
<body class="is-pc">
    <div class="main-bg"></div>
    <button class="cheat-btn" onclick="let c=prompt('–ö–æ–¥:'); if(c=='money') gameData.score+=50000; save();">\</button>

    <div id="authLayer">
        <div class="card">
            <h1 style="color:var(--primary); font-family:Montserrat; margin:0">OASIS</h1>
            <input type="text" id="nameInput" class="auth-input" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <input type="password" id="passInput" class="auth-input" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn btn-green" style="width:100%" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="deviceLayer" class="hidden">
        <div class="card">
            <h3>–í—ã–±–µ—Ä–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å:</h3>
            <button class="btn btn-green" style="width:100%; margin-bottom:10px" onclick="setDevice('pc')">–ö–æ–º–ø—å—é—Ç–µ—Ä üíª</button>
            <button class="btn btn-green" style="width:100%" onclick="setDevice('mobile')">–¢–µ–ª–µ—Ñ–æ–Ω üì±</button>
        </div>
    </div>

    <div id="gameUI" class="hidden">
        <header class="site-header">
            <div style="color:var(--accent); font-weight:bold; font-family:Montserrat">OASIS</div>
            <div style="display:flex; align-items:center; gap:15px">
                <span id="scoreDisplay" style="color:white; font-weight:bold">üí∞ 0</span>
                <button onclick="location.reload()" style="background:none; border:none; color:white; font-size:1.2rem">üö™</button>
            </div>
        </header>

        <nav style="position: absolute; top: 60px; display: flex; gap: 8px; z-index: 100;">
            <button class="btn btn-green" onclick="showPage('mainPage')">–ê–∫–∞–¥–µ–º–∏—è</button>
            <button class="btn btn-green" onclick="showPage('gardenPage')">–ú–æ–π –°–∞–¥</button>
        </nav>

        <div id="mainPage" class="layer">
            <h1 style="color:var(--light-green); text-align:center">–ê–ö–ê–î–ï–ú–ò–Ø</h1>
            <div style="display:flex; flex-direction:column; gap:10px; width:200px">
                <button class="btn btn-green" onclick="openCatalog()">üìö –ö–∞—Ç–∞–ª–æ–≥</button>
                <button class="btn btn-green" style="background:#f39c12" onclick="openLeaderboard()">üèÜ –õ–∏–¥–µ—Ä—ã</button>
            </div>
        </div>

        <div id="gardenPage" class="layer hidden">
            <div class="garden-container">
                <div class="garden-grid" id="gardenGrid"></div>
            </div>
            
            <div class="hotbar">
                <div class="tool active" id="t-water" onclick="setTool('water')">
                    üíß <div id="cd-water" class="cooldown-overlay"></div>
                </div>
                <div class="tool" id="t-food" onclick="setTool('food')">
                    üß™ <div id="cd-food" class="cooldown-overlay"></div>
                </div>
                <div class="tool" id="t-trash" onclick="setTool('trash')">
                    üóëÔ∏è
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="modalOverlay"><div class="modal" id="modalContent"></div></div>

    <script>
        const plants = [
            { id: 0, name: '–ú–æ–Ω—Å—Ç–µ—Ä–∞', icon: 'üåø', price: 2, testCost: 0 },
            { id: 1, name: '–ö–∞–∫—Ç—É—Å', icon: 'üåµ', price: 15, testCost: 500 },
            { id: 2, name: '–ú—É—Ö–æ–ª–æ–≤–∫–∞', icon: 'ü™¥', price: 70, testCost: 3000 },
            { id: 3, name: '–ë–∞–º–±—É–∫', icon: 'üéã', price: 250, testCost: 10000 },
            { id: 4, name: '–û–∞–∑–∏—Å', icon: 'üíé', price: 4000, testCost: 70000 }
        ];

        let currentUser = null;
        let gameData = { score: 0, unlocked: [0], garden: new Array(12).fill(null) };
        let currentTool = 'water';
        let cooldowns = { water: false, food: false };

        function handleAuth() {
            const name = document.getElementById('nameInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if(!name || !pass) return;
            let users = JSON.parse(localStorage.getItem('oasis_v15') || '{}');
            if(users[name]) {
                if(users[name].pass !== pass) return alert("–ü–∞—Ä–æ–ª—å!");
                gameData = users[name].data;
            } else {
                users[name] = { pass, data: gameData };
                localStorage.setItem('oasis_v15', JSON.stringify(users));
            }
            currentUser = name;
            document.getElementById('authLayer').classList.add('hidden');
            document.getElementById('deviceLayer').classList.remove('hidden');
        }

        function setDevice(type) {
            document.body.className = (type === 'pc') ? 'is-pc' : 'is-mobile';
            document.getElementById('deviceLayer').classList.add('hidden');
            document.getElementById('gameUI').classList.remove('hidden');
            renderGarden();
        }

        function setTool(t) {
            currentTool = t;
            document.querySelectorAll('.tool').forEach(el => el.classList.remove('active'));
            document.getElementById('t-'+t).classList.add('active');
        }

        function triggerCooldown(tool, ms) {
            cooldowns[tool] = true;
            const overlay = document.getElementById('cd-' + tool);
            overlay.style.transition = 'none';
            overlay.style.transform = 'translateY(0%)';
            setTimeout(() => {
                overlay.style.transition = `transform ${ms}ms linear`;
                overlay.style.transform = 'translateY(100%)';
            }, 10);
            setTimeout(() => { cooldowns[tool] = false; }, ms);
        }

        function handleSlot(i) {
            if(!gameData.garden[i]) {
                let h = '<h3>–ü–æ—Å–∞–¥–∏—Ç—å</h3>';
                plants.filter((_, idx) => gameData.unlocked.includes(idx)).forEach(p => {
                    h += `<div class="item-row" onclick="plantNow(${i}, ${p.id})">${p.icon} ${p.name}</div>`;
                });
                document.getElementById('modalContent').innerHTML = h + `<button class="btn" onclick="closeM()">–ó–∞–∫—Ä—ã—Ç—å</button>`;
                document.getElementById('modalOverlay').classList.add('active');
            } else {
                let p = gameData.garden[i];
                if(currentTool === 'water' && !cooldowns.water) {
                    p.w = Math.min(p.w + 40, 100);
                    triggerCooldown('water', 1500); // 1.5 —Å–µ–∫—É–Ω–¥—ã –ö–î
                }
                if(currentTool === 'food' && !cooldowns.food) {
                    p.h = Math.min(p.h + 30, 100);
                    triggerCooldown('food', 3000); // 3 —Å–µ–∫—É–Ω–¥—ã –ö–î
                }
                if(currentTool === 'trash') gameData.garden[i] = null;
                save(); renderGarden();
            }
        }

        function plantNow(s, id) { gameData.garden[s] = {id, w: 100, h: 100}; closeM(); save(); renderGarden(); }

        function renderGarden() {
            const g = document.getElementById('gardenGrid'); if(!g) return; g.innerHTML = '';
            gameData.garden.forEach((p, i) => {
                if(!p) g.innerHTML += `<div class="garden-slot" onclick="handleSlot(${i})">‚ûï</div>`;
                else {
                    const info = plants.find(x => x.id === p.id);
                    g.innerHTML += `<div class="garden-slot" onclick="handleSlot(${i})">
                        <div class="plant-card">
                            <div class="plant-icon">${info.icon}</div>
                            <div class="bars-container">
                                <div class="bar"><div class="fill" style="width:${p.w}%; background:#2196f3"></div></div>
                                <div class="bar"><div class="fill" style="width:${p.h}%; background:#4caf50"></div></div>
                            </div>
                        </div>
                    </div>`;
                }
            });
        }

        function openCatalog() {
            let h = '<h3>–ú–∞–≥–∞–∑–∏–Ω –ó–Ω–∞–Ω–∏–π</h3>';
            plants.forEach((p, i) => {
                const isU = gameData.unlocked.includes(i);
                const prevU = (i === 0) || gameData.unlocked.includes(i - 1);
                h += `<div class="item-row ${!prevU ? 'hidden' : ''}" onclick="${isU ? '' : 'unlockP('+i+')'}">
                    <span>${p.icon} ${p.name}</span>
                    <span>${isU ? '‚úÖ' : 'üí∞'+p.testCost}</span>
                </div>`;
            });
            document.getElementById('modalContent').innerHTML = h + `<button class="btn" onclick="closeM()">–ù–∞–∑–∞–¥</button>`;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function unlockP(idx) {
            if(gameData.score >= plants[idx].testCost) {
                gameData.score -= plants[idx].testCost;
                gameData.unlocked.push(idx);
                save(); openCatalog();
            } else alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
        }

        function openLeaderboard() {
            let users = JSON.parse(localStorage.getItem('oasis_v15') || '{}');
            let list = Object.keys(users).map(n => ({ n, s: Math.floor(users[n].data.score) })).sort((a,b)=>b.s-a.s);
            let h = '<h3>–õ–∏–¥–µ—Ä—ã</h3>';
            list.forEach((u,i) => h += `<div class="item-row"><span>${i+1}. ${u.n}</span><span>üí∞ ${u.s}</span></div>`);
            document.getElementById('modalContent').innerHTML = h + `<button class="btn" onclick="closeM()">–ó–∞–∫—Ä—ã—Ç—å</button>`;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function save() {
            if(!currentUser) return;
            let users = JSON.parse(localStorage.getItem('oasis_v15') || '{}');
            users[currentUser].data = gameData;
            localStorage.setItem('oasis_v15', JSON.stringify(users));
        }

        function closeM() { document.getElementById('modalOverlay').classList.remove('active'); }
        function showPage(p) {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('gardenPage').classList.add('hidden');
            document.getElementById(p).classList.remove('hidden');
        }

        setInterval(() => {
            if(!currentUser) return;
            gameData.garden.forEach(p => {
                if(p) {
                    p.w = Math.max(p.w - 0.5, 0); 
                    if(p.w < 25) p.h = Math.max(p.h - 0.8, 0); 
                    if(p.h > 40) gameData.score += plants.find(x => x.id === p.id).price / 20;
                }
            });
            document.getElementById('scoreDisplay').innerText = `üí∞ ${Math.floor(gameData.score)}`;
            renderGarden(); save();
        }, 1000);
    </script>
</body>
</html>
