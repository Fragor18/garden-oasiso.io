<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–µ–ª–µ–Ω—ã–π –û–∞–∑–∏—Å ‚Äî –ß–∏—Ç-–ø–∞–Ω–µ–ª—å</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #2e7d32; --bg: #050a05; --accent: #4caf50; 
            --light-green: #98ff98; --card-bg: rgba(255,255,255,0.95);
            --base-font: 16px; 
        }
        * { box-sizing: border-box; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Ubuntu', sans-serif; 
            background-color: #0a1a0a; overflow: hidden;
            font-size: var(--base-font); 
        }

        .main-bg {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), 
                              url('https://images.pexels.com/photos/1072179/pexels-photo-1072179.jpeg?auto=compress&cs=tinysrgb&w=1920');
            background-size: cover; background-position: center; background-repeat: no-repeat;
        }

        .site-header { position: absolute; top: 0; width: 100%; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); border-bottom: 2px solid var(--primary); }
        .site-title { font-family: 'Montserrat'; font-size: 1.5rem; color: var(--accent); }
        
        #authLayer { position: fixed; inset: 0; z-index: 2000; background: #000; display: flex; justify-content: center; align-items: center; }
        .auth-card { background: white; color: #333; padding: 40px; border-radius: 40px; width: 400px; text-align: center; border: 4px solid var(--primary); }
        .auth-input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 2px solid #ddd; font-size: 1rem; }

        .layer { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; padding-top: 80px; }
        .hidden { display: none !important; }

        .garden-grid { display: grid; grid-template-columns: repeat(4, 160px); gap: 15px; }
        .garden-slot { width: 160px; height: 190px; background: rgba(255,255,255,0.1); border: 2px dashed rgba(255,255,255,0.3); border-radius: 25px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        
        .plant-card { width: 100%; height: 100%; background: var(--card-bg); color: #333; border-radius: 22px; padding: 12px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 8px 15px rgba(0,0,0,0.5); }
        .bar { width: 100%; height: 8px; background: #ddd; border-radius: 10px; margin: 4px 0; overflow: hidden; }
        .fill { height: 100%; transition: 0.5s; }

        .btn { padding: 12px 25px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-family: 'Ubuntu'; text-transform: uppercase; font-size: 0.9rem; }
        .btn-green { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        .hotbar { position: absolute; bottom: 30px; display: flex; gap: 15px; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 30px; border: 1px solid #444; }
        .tool { width: 60px; height: 60px; background: #222; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; position: relative; overflow: hidden; }
        .tool.active { border: 2px solid var(--accent); box-shadow: 0 0 15px var(--accent); }
        .cd-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: rgba(0,0,0,0.7); pointer-events: none; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 1000; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.3s; }
        .overlay.active { opacity: 1; visibility: visible; }
        .modal { background: white; color: #333; width: 90%; max-width: 500px; padding: 30px; border-radius: 35px; text-align: center; max-height: 85vh; overflow-y: auto; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #f4f9f4; margin: 8px 0; border-radius: 20px; cursor: pointer; border: 1px solid #eee; }
        .theory-box { background: #e8f5e9; padding: 15px; border-radius: 15px; text-align: left; margin: 15px 0; border-left: 5px solid var(--primary); font-size: 1em; }
        .quiz-opt { width: 100%; padding: 12px; margin: 6px 0; border: 2px solid #eee; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1em; }

        .home-title { font-size: 3.5rem; color: var(--light-green); text-shadow: 0 0 20px rgba(152, 255, 152, 0.6); margin-bottom: 10px; font-family: 'Montserrat'; text-align: center; }
        .home-desc { font-size: 1.2rem; color: var(--light-green); text-align: center; max-width: 600px; font-weight: bold; }

        /* –ö–Ω–æ–ø–∫–∞ –ß–∏—Ç–æ–≤ */
        .cheat-btn {
            position: fixed; bottom: 10px; left: 10px;
            width: 30px; height: 30px; background: rgba(0,0,0,0.5);
            color: #555; border: none; border-radius: 5px;
            cursor: pointer; font-family: monospace; z-index: 3000;
        }
        .cheat-btn:hover { color: var(--light-green); background: #000; }
    </style>
</head>
<body>
    <div class="main-bg"></div>

    <button class="cheat-btn" onclick="openCheatConsole()">\</button>

    <div id="authLayer">
        <div class="auth-card">
            <h1>OASIS</h1>
            <input type="text" id="nameInput" class="auth-input" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <input type="password" id="passInput" class="auth-input" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn btn-green" style="width: 100%;" onclick="handleAuth()">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="gameUI" class="hidden">
        <header class="site-header">
            <div class="site-title">–ó–ï–õ–ï–ù–´–ô –û–ê–ó–ò–°</div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="scoreDisplay" style="font-size:1.4rem; color:var(--accent); font-weight:bold;">üí∞ 0</span>
                <button onclick="openSettings()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">‚öôÔ∏è</button>
                <button onclick="location.reload()" style="color:#ff5252; background:none; border:none; cursor:pointer;">–í–´–•–û–î</button>
            </div>
        </header>

        <nav style="position: absolute; top: 85px; display: flex; gap: 10px; z-index: 100; left: 20px;">
            <button class="btn btn-green" onclick="showPage('mainPage')">–ê–∫–∞–¥–µ–º–∏—è</button>
            <button class="btn btn-green" onclick="showPage('gardenPage')">–°–∞–¥</button>
        </nav>

        <div id="mainPage" class="layer">
            <h1 class="home-title">–ê–ö–ê–î–ï–ú–ò–Ø</h1>
            <p class="home-desc">–ò–∑—É—á–∞–π —Ä–∞—Å—Ç–µ–Ω–∏—è –∏ —Å–æ–∑–¥–∞–π —Å–≤–æ–π —Ä–∞–π!</p>
            <button class="btn btn-green" onclick="openCatalog()">–ö–ê–¢–ê–õ–û–ì</button>
        </div>

        <div id="gardenPage" class="layer hidden">
            <div class="garden-grid" id="gardenGrid"></div>
            <div class="hotbar">
                <div class="tool active" id="t-water" onclick="setTool('water')">üíß <div id="cd-water" class="cd-overlay"></div></div>
                <div class="tool" id="t-food" onclick="setTool('food')">üß™ <div id="cd-food" class="cd-overlay"></div></div>
                <div class="tool" id="t-trash" onclick="setTool('trash')">üóëÔ∏è <div id="cd-trash" class="cd-overlay"></div></div>
            </div>
        </div>
    </div>

    <div class="overlay" id="modalOverlay"><div class="modal" id="modalContent"></div></div>

    <script>
        const plants = [
            { id: 0, name: '–ú–æ–Ω—Å—Ç–µ—Ä–∞', icon: 'üåø', price: 2, testCost: 0, info: '–¢—Ä–æ–ø–∏—á–µ—Å–∫–∞—è –ª–∏–∞–Ω–∞.', questions: [{q: '–¢–∏–ø?', o: ['–î–µ—Ä–µ–≤–æ', '–õ–∏–∞–Ω–∞'], a: 1},{q: '–ó–∞—á–µ–º –¥—ã—Ä–∫–∏?', o: ['–í–µ—Ç–µ—Ä', '–ö—Ä–∞—Å–æ—Ç–∞'], a: 0}]},
            { id: 1, name: '–ö–∞–∫—Ç—É—Å', icon: 'üåµ', price: 15, testCost: 200, info: '–ü—É—Å—Ç—ã–Ω–Ω—ã–π –∂–∏—Ç–µ–ª—å.', questions: [{q: '–ì–¥–µ –≤–æ–¥–∞?', o: ['–°—Ç–µ–±–µ–ª—å', '–ò–≥–ª—ã'], a: 0},{q: '–ü–æ–ª–∏–≤?', o: ['–†–µ–¥–∫–æ', '–ß–∞—Å—Ç–æ'], a: 0}]},
            { id: 2, name: '–ú—É—Ö–æ–ª–æ–≤–∫–∞', icon: 'ü™¥', price: 50, testCost: 1200, info: '–•–∏—â–Ω–∏–∫.', questions: [{q: '–ß—Ç–æ –µ—Å—Ç?', o: ['–ú—É—Ö', '–¢—Ä–∞–≤—É'], a: 0},{q: '–ó–∞—á–µ–º?', o: ['–ê–∑–æ—Ç', '–í–æ–¥–∞'], a: 0}]},
            { id: 3, name: '–ë–∞–º–±—É–∫', icon: 'üéã', price: 150, testCost: 5000, info: '–ë—ã—Å—Ç—Ä–∞—è —Ç—Ä–∞–≤–∞.', questions: [{q: '–≠—Ç–æ?', o: ['–¢—Ä–∞–≤–∞', '–î–µ—Ä–µ–≤–æ'], a: 0},{q: '–†–æ—Å—Ç?', o: ['–ë—ã—Å—Ç—Ä—ã–π', '–ù–µ—Ç'], a: 0}]},
            { id: 4, name: '–î–µ—Ä–µ–≤–æ –ñ–∏–∑–Ω–∏', icon: 'üíé', price: 2000, testCost: 50000, info: '–õ–µ–≥–µ–Ω–¥–∞.', questions: [{q: '–ß—Ç–æ –¥–∞–µ—Ç?', o: ['–ú–∞–Ω—É', '–¢–µ–Ω—å'], a: 0},{q: '–§–∏–Ω–∞–ª?', o: ['–î–∞', '–ù–µ—Ç'], a: 0}]}
        ];

        let currentUser = null;
        let gameData = { score: 0, unlocked: [0], garden: new Array(8).fill(null), examCD: {} };
        let currentTool = 'water', testStep = 0, scoreInTest = 0;
        const DB_KEY = 'oasis_v40_db';

        function handleAuth() {
            const name = document.getElementById('nameInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if(!name || !pass) return;
            let users = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
            if(users[name]) {
                if(users[name].pass !== pass) return alert("–ü–∞—Ä–æ–ª—å!");
                gameData = users[name].data;
            } else {
                users[name] = { pass, data: gameData };
                localStorage.setItem(DB_KEY, JSON.stringify(users));
            }
            currentUser = name;
            document.getElementById('authLayer').classList.add('hidden');
            document.getElementById('gameUI').classList.remove('hidden');
            renderGarden();
        }

        function save() {
            if(!currentUser) return;
            let users = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
            users[currentUser].data = gameData;
            localStorage.setItem(DB_KEY, JSON.stringify(users));
        }

        function openCheatConsole() {
            let code = prompt("–í–≤–µ–¥–∏—Ç–µ —á–∏—Ç-–∫–æ–¥:");
            if(!code) return;
            code = code.toLowerCase();
            if(code === 'money') { gameData.score += 50000; alert("–ß–∏—Ç—ã: +50,000üí∞"); }
            else if(code === 'full') { gameData.garden.forEach(p => { if(p){p.w=100; p.h=100;} }); alert("–†–∞—Å—Ç–µ–Ω–∏—è –∑–¥–æ—Ä–æ–≤—ã!"); }
            else if(code === 'unlock') { gameData.unlocked = [0,1,2,3,4]; alert("–í—Å–µ —Ä–∞—Å—Ç–µ–Ω–∏—è –æ—Ç–∫—Ä—ã—Ç—ã!"); }
            else if(code === 'clear') { gameData.score = 0; alert("–ú–æ–Ω–µ—Ç—ã –æ–±–Ω—É–ª–µ–Ω—ã."); }
            else { alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!"); }
            save(); renderGarden();
        }

        function changeFontSize(size) {
            document.documentElement.style.setProperty('--base-font', size + 'px');
            localStorage.setItem('oasis_font_size', size);
        }

        function openSettings() {
            document.getElementById('modalContent').innerHTML = `
                <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
                <p>–†–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞:</p>
                <button class="btn" onclick="changeFontSize(14)">–ú–µ–ª–∫–∏–π</button>
                <button class="btn" onclick="changeFontSize(16)">–û–±—ã—á–Ω—ã–π</button>
                <button class="btn" onclick="changeFontSize(20)">–ö—Ä—É–ø–Ω—ã–π</button>
                <br><br><button class="btn btn-green" onclick="closeM()">–ó–∞–∫—Ä—ã—Ç—å</button>
            `;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function showPage(p) {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('gardenPage').classList.add('hidden');
            document.getElementById(p).classList.remove('hidden');
        }

        function openCatalog() {
            let h = '<h2>–ö–∞—Ç–∞–ª–æ–≥</h2>';
            plants.forEach((p, i) => {
                const isU = gameData.unlocked.includes(i);
                h += `<div class="item-row" onclick="showPlantInfo(${i})">
                    <span>${p.icon} ${p.name}</span>
                    <span>${isU ? '‚úÖ' : 'üí∞'+p.testCost}</span>
                </div>`;
            });
            document.getElementById('modalContent').innerHTML = h + `<button class="btn btn-green" onclick="closeM()">–ó–∞–∫—Ä—ã—Ç—å</button>`;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function showPlantInfo(idx) {
            const p = plants[idx];
            if(gameData.unlocked.includes(idx)) {
                document.getElementById('modalContent').innerHTML = `<h3>${p.name}</h3><div class="theory-box">${p.info}</div><button class="btn btn-green" onclick="openCatalog()">–ù–∞–∑–∞–¥</button>`;
            } else {
                document.getElementById('modalContent').innerHTML = `<h3>${p.name}</h3><button class="btn btn-green" onclick="payAndStart(${idx})">–¢–µ—Å—Ç (üí∞${p.testCost})</button>`;
            }
        }

        function payAndStart(idx) {
            if(gameData.score < plants[idx].testCost) return alert("–ú–∞–ª–æ –¥–µ–Ω–µ–≥!");
            gameData.score -= plants[idx].testCost; testStep = 0; scoreInTest = 0; renderQuiz(idx);
        }

        function renderQuiz(idx) {
            const q = plants[idx].questions[testStep];
            let opts = q.o.map((txt, i) => `<div class="quiz-opt" onclick="ansQuiz(${idx}, ${i})">${txt}</div>`).join('');
            document.getElementById('modalContent').innerHTML = `<h3>–í–æ–ø—Ä–æ—Å ${testStep+1}</h3><p>${q.q}</p>${opts}`;
        }

        function ansQuiz(idx, ans) {
            if(ans === plants[idx].questions[testStep].a) scoreInTest += 50;
            testStep++;
            if(testStep < plants[idx].questions.length) renderQuiz(idx);
            else {
                if(scoreInTest >= 80) { gameData.unlocked.push(idx); alert("–°–¥–∞–Ω–æ!"); }
                else alert("–ü—Ä–æ–≤–∞–ª!");
                save(); openCatalog();
            }
        }

        function setTool(t) {
            currentTool = t;
            document.querySelectorAll('.tool').forEach(el => el.classList.remove('active'));
            document.getElementById('t-'+t).classList.add('active');
        }

        function handleSlot(i) {
            if(!gameData.garden[i]) {
                let h = '<h3>–ü–æ—Å–∞–¥–∏—Ç—å:</h3>';
                plants.filter((_, idx) => gameData.unlocked.includes(idx)).forEach(p => h += `<div class="item-row" onclick="plantNow(${i}, ${p.id})">${p.icon} ${p.name}</div>`);
                document.getElementById('modalContent').innerHTML = h + `<button class="btn" onclick="closeM()">–û—Ç–º–µ–Ω–∞</button>`;
                document.getElementById('modalOverlay').classList.add('active');
            } else {
                let p = gameData.garden[i];
                if(currentTool === 'water') p.w = Math.min(p.w + 40, 100);
                if(currentTool === 'food') p.h = Math.min(p.h + 30, 100);
                if(currentTool === 'trash') gameData.garden[i] = null;
                save(); renderGarden();
            }
        }

        function plantNow(s, id) { gameData.garden[s] = {id, w: 100, h: 100}; closeM(); save(); renderGarden(); }

        function renderGarden() {
            const g = document.getElementById('gardenGrid'); if(!g) return; g.innerHTML = '';
            gameData.garden.forEach((p, i) => {
                if(!p) g.innerHTML += `<div class="garden-slot" onclick="handleSlot(${i})">‚ûï</div>`;
                else {
                    const info = plants.find(x => x.id === p.id);
                    g.innerHTML += `<div class="garden-slot" onclick="handleSlot(${i})">
                        <div class="plant-card">
                            <span style="font-size:3rem;">${info.icon}</span>
                            <div class="bar"><div class="fill" style="width:${p.w}%; background:#2196f3"></div></div>
                            <div class="bar"><div class="fill" style="width:${p.h}%; background:#4caf50"></div></div>
                        </div>
                    </div>`;
                }
            });
        }

        function closeM() { document.getElementById('modalOverlay').classList.remove('active'); }

        window.onload = () => {
            const s = localStorage.getItem('oasis_font_size');
            if(s) document.documentElement.style.setProperty('--base-font', s + 'px');
        };

        setInterval(() => {
            if(!currentUser) return;
            gameData.garden.forEach(p => {
                if(p) {
                    p.w = Math.max(p.w - 1, 0); 
                    if(p.w < 20) p.h = Math.max(p.h - 1, 0); 
                    if(p.h > 40) gameData.score += plants.find(x => x.id === p.id).price / 10;
                }
            });
            document.getElementById('scoreDisplay').innerText = `üí∞ ${Math.floor(gameData.score)}`;
            renderGarden(); save();
        }, 1000);
    </script>
</body>
</html>
