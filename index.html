<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–µ–ª–µ–Ω—ã–π –û–∞–∑–∏—Å ‚Äî –í—ã–±–æ—Ä —Ä–µ–∂–∏–º–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #2e7d32; --bg: #050a05; --accent: #4caf50; 
            --light-green: #98ff98; --card-bg: rgba(255,255,255,0.95);
            --base-font: 16px; 
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Ubuntu', sans-serif; 
            background-color: #0a1a0a; overflow: hidden;
            font-size: var(--base-font); touch-action: manipulation;
        }

        .main-bg {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                              url('https://images.pexels.com/photos/1072179/pexels-photo-1072179.jpeg?auto=compress&cs=tinysrgb&w=1280');
            background-size: cover; background-position: center;
        }

        /* –°–ª–æ–∏ */
        .layer { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; padding-top: 60px; padding-bottom: 100px; }
        .hidden { display: none !important; }

        /* –≠–∫—Ä–∞–Ω—ã –≤—Ö–æ–¥–∞ –∏ –≤—ã–±–æ—Ä–∞ */
        #authLayer, #deviceLayer { position: fixed; inset: 0; z-index: 2000; background: #000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .card { background: white; color: #333; padding: 30px; border-radius: 30px; width: 100%; max-width: 350px; text-align: center; border: 4px solid var(--primary); }
        .auth-input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 2px solid #ddd; font-size: 1rem; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn { padding: 15px 25px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-family: 'Ubuntu'; text-transform: uppercase; font-size: 0.9rem; transition: 0.2s; }
        .btn-green { background: var(--primary); color: white; }
        .btn-device { width: 100%; margin: 10px 0; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* –ò–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .site-header { position: absolute; top: 0; width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); border-bottom: 2px solid var(--primary); }
        .site-title { font-family: 'Montserrat'; color: var(--accent); }

        /* –°–µ—Ç–∫–∞ —Å–∞–¥–∞ (–º–µ–Ω—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS) */
        .garden-grid { display: grid; gap: 12px; width: 95%; max-width: 800px; justify-content: center; }
        .is-pc .garden-grid { grid-template-columns: repeat(4, 160px); }
        .is-mobile .garden-grid { grid-template-columns: repeat(2, 1fr); max-width: 400px; }

        .garden-slot { aspect-ratio: 4/5; background: rgba(255,255,255,0.1); border: 2px dashed rgba(255,255,255,0.3); border-radius: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .plant-card { width: 100%; height: 100%; background: var(--card-bg); color: #333; border-radius: 18px; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        .bar { width: 100%; height: 6px; background: #ddd; border-radius: 10px; overflow: hidden; }
        .fill { height: 100%; transition: 0.5s; }

        /* –•–æ—Ç–±–∞—Ä –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ */
        .hotbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; background: rgba(0,0,0,0.9); padding: 12px 20px; border-radius: 35px; border: 1px solid #444; z-index: 500; }
        .tool { width: 55px; height: 55px; background: #222; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; cursor: pointer; position: relative; overflow: hidden; }
        .tool.active { border: 2px solid var(--accent); background: #333; }
        .cd-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: rgba(0,0,0,0.6); pointer-events: none; }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1500; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; padding: 20px; }
        .overlay.active { opacity: 1; visibility: visible; }
        .modal { background: white; color: #333; width: 100%; max-width: 400px; padding: 25px; border-radius: 30px; text-align: center; max-height: 80vh; overflow-y: auto; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f4f9f4; margin: 8px 0; border-radius: 15px; border: 1px solid #eee; cursor: pointer; }
        
        .cheat-btn { position: fixed; bottom: 10px; left: 10px; width: 35px; height: 35px; background: rgba(0,0,0,0.4); color: #777; border: none; border-radius: 8px; cursor: pointer; z-index: 1000; }
    </style>
</head>
<body class="is-pc"> <div class="main-bg"></div>
    <button class="cheat-btn" onclick="openCheatConsole()">\</button>

    <div id="authLayer">
        <div class="card">
            <h1 style="color: var(--primary); margin: 0;">OASIS</h1>
            <p>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</p>
            <input type="text" id="nameInput" class="auth-input" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <input type="password" id="passInput" class="auth-input" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn btn-green" style="width: 100%;" onclick="handleAuth()">–î–ê–õ–ï–ï</button>
        </div>
    </div>

    <div id="deviceLayer" class="hidden">
        <div class="card">
            <h2 style="color: var(--primary);">–° —á–µ–≥–æ –∏–≥—Ä–∞–µ–º?</h2>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏:</p>
            <button class="btn btn-green btn-device" onclick="setDevice('pc')">üíª –ö–û–ú–ü–¨–Æ–¢–ï–†</button>
            <button class="btn btn-green btn-device" onclick="setDevice('mobile')">üì± –¢–ï–õ–ï–§–û–ù</button>
        </div>
    </div>

    <div id="gameUI" class="hidden">
        <header class="site-header">
            <div class="site-title">OASIS</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span id="scoreDisplay" style="font-size:1.1rem; color:var(--accent); font-weight:bold;">üí∞ 0</span>
                <button onclick="openSettings()" style="background:none; border:none; font-size:1.2rem;">‚öôÔ∏è</button>
                <button onclick="location.reload()" style="background:none; border:none; font-size:1.2rem;">üö™</button>
            </div>
        </header>

        <nav style="position: absolute; top: 65px; display: flex; justify-content: center; width: 100%; gap: 10px; z-index: 100;">
            <button class="btn btn-green" onclick="showPage('mainPage')">–ê–∫–∞–¥–µ–º–∏—è</button>
            <button class="btn btn-green" onclick="showPage('gardenPage')">–°–∞–¥</button>
        </nav>

        <div id="mainPage" class="layer">
            <h1 style="color:var(--light-green); text-align:center;">–ê–ö–ê–î–ï–ú–ò–Ø</h1>
            <p style="color:white; text-align:center; padding: 0 20px;">–ò–∑—É—á–∞–π –±–∏–æ–ª–æ–≥–∏—é –∏ –æ—Ç–∫—Ä—ã–≤–∞–π –Ω–æ–≤—ã–µ —Å–µ–º–µ–Ω–∞!</p>
            <button class="btn btn-green" onclick="openCatalog()">–ö–ê–¢–ê–õ–û–ì</button>
        </div>

        <div id="gardenPage" class="layer hidden">
            <div class="garden-grid" id="gardenGrid"></div>
            <div class="hotbar">
                <div class="tool active" id="t-water" onclick="setTool('water')">üíß <div id="cd-water" class="cd-overlay"></div></div>
                <div class="tool" id="t-food" onclick="setTool('food')">üß™ <div id="cd-food" class="cd-overlay"></div></div>
                <div class="tool" id="t-trash" onclick="setTool('trash')">üóëÔ∏è <div id="cd-trash" class="cd-overlay"></div></div>
            </div>
        </div>
    </div>

    <div class="overlay" id="modalOverlay"><div class="modal" id="modalContent"></div></div>

    <script>
        const plants = [
            { id: 0, name: '–ú–æ–Ω—Å—Ç–µ—Ä–∞', icon: 'üåø', price: 2, testCost: 0, info: '–¢—Ä–æ–ø–∏—á–µ—Å–∫–∞—è –ª–∏–∞–Ω–∞.' },
            { id: 1, name: '–ö–∞–∫—Ç—É—Å', icon: 'üåµ', price: 15, testCost: 300, info: '–ñ–∏–≤–µ—Ç –≤ –ø—É—Å—Ç—ã–Ω–µ.' },
            { id: 2, name: '–ú—É—Ö–æ–ª–æ–≤–∫–∞', icon: 'ü™¥', price: 60, testCost: 1500, info: '–•–∏—â–Ω–æ–µ —Ä–∞—Å—Ç–µ–Ω–∏–µ.' },
            { id: 3, name: '–ë–∞–º–±—É–∫', icon: 'üéã', price: 180, testCost: 6000, info: '–†–∞—Å—Ç–µ—Ç –æ—á–µ–Ω—å –±—ã—Å—Ç—Ä–æ.' },
            { id: 4, name: '–û–∞–∑–∏—Å', icon: 'üíé', price: 2500, testCost: 40000, info: '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π —Ü–≤–µ—Ç–æ–∫.' }
        ];

        let currentUser = null;
        let gameData = { score: 0, unlocked: [0], garden: new Array(8).fill(null) };
        let currentTool = 'water';
        const DB_KEY = 'oasis_cross_v1';

        // 1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        function handleAuth() {
            const name = document.getElementById('nameInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if(!name || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
            
            let users = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
            if(users[name]) {
                if(users[name].pass !== pass) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
                gameData = users[name].data;
            } else {
                users[name] = { pass, data: gameData };
                localStorage.setItem(DB_KEY, JSON.stringify(users));
            }
            currentUser = name;
            document.getElementById('authLayer').classList.add('hidden');
            document.getElementById('deviceLayer').classList.remove('hidden'); // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –≤—ã–±–æ—Ä—É —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        }

        // 2. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–µ–∂–∏–º–∞ (–ü–ö –∏–ª–∏ –ú–æ–±–∏–ª–∞)
        function setDevice(type) {
            document.body.className = (type === 'pc') ? 'is-pc' : 'is-mobile';
            document.getElementById('deviceLayer').classList.add('hidden');
            document.getElementById('gameUI').classList.remove('hidden');
            renderGarden();
        }

        function save() {
            if(!currentUser) return;
            let users = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
            users[currentUser].data = gameData;
            localStorage.setItem(DB_KEY, JSON.stringify(users));
        }

        function openCheatConsole() {
            let code = prompt("–í–≤–µ–¥–∏—Ç–µ —á–∏—Ç-–∫–æ–¥ (money / unlock):");
            if(code === 'money') gameData.score += 50000;
            if(code === 'unlock') gameData.unlocked = [0,1,2,3,4];
            save(); renderGarden();
        }

        function openCatalog() {
            let h = '<h3>–ê–∫–∞–¥–µ–º–∏—è</h3>';
            plants.forEach((p, i) => {
                const isU = gameData.unlocked.includes(i);
                h += `<div class="item-row" onclick="showPlantInfo(${i})">
                    <span>${p.icon} ${p.name}</span>
                    <span>${isU ? '‚úÖ' : 'üí∞'+p.testCost}</span>
                </div>`;
            });
            document.getElementById('modalContent').innerHTML = h + `<button class="btn btn-green" onclick="closeM()">–ó–∞–∫—Ä—ã—Ç—å</button>`;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function showPlantInfo(idx) {
            const p = plants[idx];
            if(gameData.unlocked.includes(idx)) {
                document.getElementById('modalContent').innerHTML = `<h3>${p.name}</h3><p>${p.info}</p><button class="btn btn-green" onclick="openCatalog()">–ù–∞–∑–∞–¥</button>`;
            } else {
                document.getElementById('modalContent').innerHTML = `<h3>${p.name}</h3><button class="btn btn-green" onclick="unlockPlant(${idx})">–ö—É–ø–∏—Ç—å –∑–∞ üí∞${p.testCost}</button>`;
            }
        }

        function unlockPlant(idx) {
            if(gameData.score >= plants[idx].testCost) {
                gameData.score -= plants[idx].testCost;
                gameData.unlocked.push(idx);
                save(); openCatalog();
            } else alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
        }

        function setTool(t) {
            currentTool = t;
            document.querySelectorAll('.tool').forEach(el => el.classList.remove('active'));
            document.getElementById('t-'+t).classList.add('active');
        }

        function handleSlot(i) {
            if(!gameData.garden[i]) {
                let h = '<h3>–ü–æ—Å–∞–¥–∏—Ç—å:</h3>';
                plants.filter((_, idx) => gameData.unlocked.includes(idx)).forEach(p => h += `<div class="item-row" onclick="plantNow(${i}, ${p.id})">${p.icon} ${p.name}</div>`);
                document.getElementById('modalContent').innerHTML = h + `<button class="btn" onclick="closeM()">–û—Ç–º–µ–Ω–∞</button>`;
                document.getElementById('modalOverlay').classList.add('active');
            } else {
                let p = gameData.garden[i];
                if(currentTool === 'water') p.w = Math.min(p.w + 40, 100);
                if(currentTool === 'food') p.h = Math.min(p.h + 30, 100);
                if(currentTool === 'trash') gameData.garden[i] = null;
                save(); renderGarden();
            }
        }

        function plantNow(s, id) { gameData.garden[s] = {id, w: 100, h: 100}; closeM(); save(); renderGarden(); }

        function renderGarden() {
            const g = document.getElementById('gardenGrid'); if(!g) return; g.innerHTML = '';
            gameData.garden.forEach((p, i) => {
                if(!p) g.innerHTML += `<div class="garden-slot" onclick="handleSlot(${i})">‚ûï</div>`;
                else {
                    const info = plants.find(x => x.id === p.id);
                    g.innerHTML += `<div class="garden-slot" onclick="handleSlot(${i})">
                        <div class="plant-card">
                            <span style="font-size:2.5rem;">${info.icon}</span>
                            <div class="bar"><div class="fill" style="width:${p.w}%; background:#2196f3"></div></div>
                            <div class="bar"><div class="fill" style="width:${p.h}%; background:#4caf50"></div></div>
                        </div>
                    </div>`;
                }
            });
        }

        function closeM() { document.getElementById('modalOverlay').classList.remove('active'); }
        function showPage(p) {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('gardenPage').classList.add('hidden');
            document.getElementById(p).classList.remove('hidden');
        }

        setInterval(() => {
            if(!currentUser) return;
            gameData.garden.forEach(p => {
                if(p) {
                    p.w = Math.max(p.w - 0.5, 0); 
                    if(p.w < 20) p.h = Math.max(p.h - 0.5, 0); 
                    if(p.h > 40) gameData.score += plants.find(x => x.id === p.id).price / 20;
                }
            });
            document.getElementById('scoreDisplay').innerText = `üí∞ ${Math.floor(gameData.score)}`;
            renderGarden(); save();
        }, 1000);
    </script>
</body>
</html>
</html>
