<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–µ–ª–µ–Ω—ã–π –û–∞–∑–∏—Å ‚Äî –õ–∏–¥–µ—Ä–±–æ—Ä–¥ –∏ –†–µ–∂–∏–º—ã</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #2e7d32; --bg: #050a05; --accent: #4caf50; 
            --light-green: #98ff98; --card-bg: rgba(255,255,255,0.95);
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Ubuntu', sans-serif; 
            background-color: #0a1a0a; overflow: hidden;
            touch-action: manipulation;
        }

        .main-bg {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                              url('https://images.pexels.com/photos/1072179/pexels-photo-1072179.jpeg?auto=compress&cs=tinysrgb&w=1280');
            background-size: cover; background-position: center;
        }

        /* –≠–∫—Ä–∞–Ω—ã */
        #authLayer, #deviceLayer { 
            position: fixed; inset: 0; z-index: 2000; 
            background: rgba(0,0,0,0.98); 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px; 
        }

        .card { background: white; color: #333; padding: 30px; border-radius: 30px; width: 100%; max-width: 350px; text-align: center; border: 4px solid var(--primary); }
        .auth-input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 2px solid #ddd; font-size: 1rem; }

        .layer { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; padding-top: 80px; padding-bottom: 100px; }
        .hidden { display: none !important; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn { padding: 15px 25px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-family: 'Ubuntu'; text-transform: uppercase; font-size: 0.8rem; transition: 0.2s; }
        .btn-green { background: var(--primary); color: white; }

        /* –•–µ–¥–µ—Ä */
        .site-header { position: absolute; top: 0; width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--primary); }
        .site-title { font-family: 'Montserrat'; color: var(--accent); }

        /* --- –†–ê–ó–ù–ò–¶–ê –ü–ö –ò –¢–ï–õ–ï–§–û–ù --- */
        
        /* –°–µ—Ç–∫–∞ –¥–ª—è –ü–ö */
        .is-pc .garden-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 180px); 
            gap: 20px; 
        }
        .is-pc .garden-slot { height: 220px; border-radius: 25px; }

        /* –°–µ—Ç–∫–∞ –¥–ª—è –¢–µ–ª–µ—Ñ–æ–Ω–∞ */
        .is-mobile .garden-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            width: 95%;
            max-width: 400px;
        }
        .is-mobile .garden-slot { aspect-ratio: 4/5; border-radius: 15px; }

        .garden-slot { background: rgba(255,255,255,0.1); border: 2px dashed rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .plant-card { width: 100%; height: 100%; background: var(--card-bg); color: #333; border-radius: inherit; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        .bar { width: 100%; height: 6px; background: #ddd; border-radius: 10px; overflow: hidden; }
        .fill { height: 100%; transition: 0.5s; }

        /* –•–æ—Ç–±–∞—Ä */
        .hotbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; background: rgba(0,0,0,0.9); padding: 12px 25px; border-radius: 40px; z-index: 500; }
        .tool { width: 55px; height: 55px; background: #222; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; cursor: pointer; }
        .tool.active { border: 2px solid var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1500; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; padding: 20px; }
        .overlay.active { opacity: 1; visibility: visible; }
        .modal { background: white; color: #333; width: 100%; max-width: 400px; padding: 25px; border-radius: 30px; text-align: center; max-height: 80vh; overflow-y: auto; }
        
        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .leader-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; font-weight: bold; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f4f9f4; margin: 8px 0; border-radius: 15px; cursor: pointer; }

        .cheat-btn { position: fixed; bottom: 10px; left: 10px; width: 30px; height: 30px; background: rgba(0,0,0,0.3); color: #555; border: none; border-radius: 5px; z-index: 1000; cursor: pointer; }
    </style>
</head>
<body>
    <div class="main-bg"></div>
    <button class="cheat-btn" onclick="openCheatConsole()">\</button>

    <div id="authLayer">
        <div class="card">
            <h1 style="color: var(--primary); margin: 0; font-family: 'Montserrat';">OASIS</h1>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</p>
            <input type="text" id="nameInput" class="auth-input" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <input type="password" id="passInput" class="auth-input" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn btn-green" style="width: 100%; margin-top: 10px;" onclick="handleAuth()">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="deviceLayer" class="hidden">
        <div class="card">
            <h2 style="color: var(--primary);">–†–µ–∂–∏–º —ç–∫—Ä–∞–Ω–∞</h2>
            <button class="btn btn-green" style="width:100%; margin-bottom: 10px;" onclick="setDevice('pc')">üíª –ö–û–ú–ü–¨–Æ–¢–ï–†</button>
            <button class="btn btn-green" style="width:100%;" onclick="setDevice('mobile')">üì± –¢–ï–õ–ï–§–û–ù</button>
        </div>
    </div>

    <div id="gameUI" class="hidden">
        <header class="site-header">
            <div class="site-title">OASIS</div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="scoreDisplay" style="font-size:1.1rem; color:var(--accent); font-weight:bold;">üí∞ 0</span>
                <button onclick="location.reload()" style="background:none; border:none; font-size:1.2rem; cursor:pointer;">üö™</button>
            </div>
        </header>

        <nav style="position: absolute; top: 65px; display: flex; justify-content: center; width: 100%; gap: 10px; z-index: 100;">
            <button class="btn btn-green" onclick="showPage('mainPage')">–ê–∫–∞–¥–µ–º–∏—è</button>
            <button class="btn btn-green" onclick="showPage('gardenPage')">–ú–æ–π –°–∞–¥</button>
        </nav>

        <div id="mainPage" class="layer">
            <h1 style="color:var(--light-green); text-shadow: 0 0 10px #000;">–ê–ö–ê–î–ï–ú–ò–Ø</h1>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-green" onclick="openCatalog()">–ö–ê–¢–ê–õ–û–ì</button>
                <button class="btn btn-green" style="background:#f39c12" onclick="openLeaderboard()">üèÜ –õ–ò–î–ï–†–´</button>
            </div>
        </div>

        <div id="gardenPage" class="layer hidden">
            <div class="garden-grid" id="gardenGrid"></div>
            <div class="hotbar">
                <div class="tool active" id="t-water" onclick="setTool('water')">üíß</div>
                <div class="tool" id="t-food" onclick="setTool('food')">üß™</div>
                <div class="tool" id="t-trash" onclick="setTool('trash')">üóëÔ∏è</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="modalOverlay"><div class="modal" id="modalContent"></div></div>

    <script>
        const plants = [
            { id: 0, name: '–ú–æ–Ω—Å—Ç–µ—Ä–∞', icon: 'üåø', price: 2, testCost: 0, info: '–õ–∏–∞–Ω–∞ –∏–∑ –¥–∂—É–Ω–≥–ª–µ–π.', q: [{q:'–¢–∏–ø?', o:['–î–µ—Ä–µ–≤–æ','–õ–∏–∞–Ω–∞'], a:1}] },
            { id: 1, name: '–ö–∞–∫—Ç—É—Å', icon: 'üåµ', price: 15, testCost: 500, info: '–•—Ä–∞–Ω–∏—Ç –≤–æ–¥—É –≤ —Å—Ç–µ–±–ª–µ.', q: [{q:'–ì–¥–µ –≤–æ–¥–∞?', o:['–°—Ç–µ–±–µ–ª—å','–ö–æ–ª—é—á–∫–∏'], a:0}] },
            { id: 2, name: '–ú—É—Ö–æ–ª–æ–≤–∫–∞', icon: 'ü™¥', price: 65, testCost: 2500, info: '–õ–æ–≤–∏—Ç –Ω–∞—Å–µ–∫–æ–º—ã—Ö.', q: [{q:'–ß—Ç–æ –µ—Å—Ç?', o:['–ú—É—Ö','–¢—Ä–∞–≤—É'], a:0}] },
            { id: 3, name: '–ë–∞–º–±—É–∫', icon: 'üéã', price: 220, testCost: 9000, info: '–°–∞–º–∞—è –±—ã—Å—Ç—Ä–∞—è —Ç—Ä–∞–≤–∞.', q: [{q:'–≠—Ç–æ?', o:['–¢—Ä–∞–≤–∞','–ö—É—Å—Ç'], a:0}] },
            { id: 4, name: '–û–∞–∑–∏—Å', icon: 'üíé', price: 3500, testCost: 60000, info: '–õ–µ–≥–µ–Ω–¥–∞ —Å–∞–¥–∞.', q: [{q:'–§–∏–Ω–∞–ª?', o:['–î–∞','–ù–µ—Ç'], a:0}] }
        ];

        let currentUser = null;
        let gameData = { score: 0, unlocked: [0], garden: new Array(8).fill(null) };
        let currentTool = 'water', testStep = 0;
        const DB_KEY = 'oasis_final_v12';

        function handleAuth() {
            const name = document.getElementById('nameInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if(!name || !pass) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");
            
            let users = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
            if(users[name]) {
                if(users[name].pass !== pass) return alert("–ü–∞—Ä–æ–ª—å!");
                gameData = users[name].data;
            } else {
                users[name] = { pass, data: { score: 0, unlocked: [0], garden: new Array(8).fill(null) } };
                localStorage.setItem(DB_KEY, JSON.stringify(users));
                gameData = users[name].data;
            }
            currentUser = name;
            document.getElementById('authLayer').classList.add('hidden');
            document.getElementById('deviceLayer').classList.remove('hidden');
        }

        function setDevice(type) {
            document.body.className = (type === 'pc') ? 'is-pc' : 'is-mobile';
            document.getElementById('deviceLayer').classList.add('hidden');
            document.getElementById('gameUI').classList.remove('hidden');
            renderGarden();
        }

        function save() {
            if(!currentUser) return;
            let users = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
            users[currentUser].data = gameData;
            localStorage.setItem(DB_KEY, JSON.stringify(users));
        }

        function openCatalog() {
            let h = '<h3>–ê–∫–∞–¥–µ–º–∏—è –û–∞–∑–∏—Å–∞</h3>';
            plants.forEach((p, i) => {
                const isU = gameData.unlocked.includes(i);
                const prevU = (i === 0) || gameData.unlocked.includes(i - 1);
                if (prevU) {
                    h += `<div class="item-row" onclick="showPlantInfo(${i})">
                        <span>${p.icon} ${p.name}</span>
                        <span>${isU ? '‚úÖ' : 'üí∞'+p.testCost}</span>
                    </div>`;
                } else {
                    h += `<div class="item-row" style="opacity:0.5; cursor:not-allowed;"><span>üîí –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ</span></div>`;
                }
            });
            document.getElementById('modalContent').innerHTML = h + `<button class="btn btn-green" style="width:100%" onclick="closeM()">–ù–∞–∑–∞–¥</button>`;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function showPlantInfo(idx) {
            const p = plants[idx];
            let h = `<h3>${p.name}</h3><div style="background:#eee; padding:10px; border-radius:10px; margin-bottom:10px">${p.info}</div>`;
            if(gameData.unlocked.includes(idx)) h += `<p>–£–∂–µ –∏–∑—É—á–µ–Ω–æ!</p>`;
            else h += `<button class="btn btn-green" onclick="startTest(${idx})">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç (üí∞${p.testCost})</button>`;
            document.getElementById('modalContent').innerHTML = h + `<br><br><button class="btn" onclick="openCatalog()">–ù–∞–∑–∞–¥</button>`;
        }

        function startTest(idx) {
            if(gameData.score < plants[idx].testCost) return alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
            gameData.score -= plants[idx].testCost; testStep = 0; renderQuiz(idx);
        }

        function renderQuiz(idx) {
            const q = plants[idx].q[testStep];
            let opts = q.o.map((txt, i) => `<button class="item-row" style="width:100%" onclick="ansQuiz(${idx}, ${i})">${txt}</button>`).join('');
            document.getElementById('modalContent').innerHTML = `<h3>–í–æ–ø—Ä–æ—Å</h3><p>${q.q}</p>${opts}`;
        }

        function ansQuiz(idx, ans) {
            if(ans === plants[idx].q[testStep].a) {
                gameData.unlocked.push(idx);
                alert("–†–∞—Å—Ç–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ!");
            } else alert("–û—à–∏–±–∫–∞!");
            save(); openCatalog();
        }

        function openLeaderboard() {
            let users = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
            let list = Object.keys(users).map(name => ({ name, score: Math.floor(users[name].data.score) }));
            list.sort((a, b) => b.score - a.score);

            let h = '<h3>üèÜ –¢–∞–±–ª–∏—Ü–∞ –õ–∏–¥–µ—Ä–æ–≤</h3>';
            list.slice(0, 10).forEach((u, i) => {
                h += `<div class="leader-row"><span>${i+1}. ${u.name}</span><span>üí∞ ${u.score}</span></div>`;
            });
            document.getElementById('modalContent').innerHTML = h + `<br><button class="btn btn-green" onclick="closeM()">–ó–∞–∫—Ä—ã—Ç—å</button>`;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function setTool(t) {
            currentTool = t;
            document.querySelectorAll('.tool').forEach(el => el.classList.remove('active'));
            document.getElementById('t-'+t).classList.add('active');
        }

        function handleSlot(i) {
            if(!gameData.garden[i]) {
                let h = '<h3>–ü–æ—Å–∞–¥–∏—Ç—å</h3>';
                plants.filter((_, idx) => gameData.unlocked.includes(idx)).forEach(p => {
                    h += `<div class="item-row" onclick="plantNow(${i}, ${p.id})">${p.icon} ${p.name}</div>`;
                });
                document.getElementById('modalContent').innerHTML = h + `<button class="btn" onclick="closeM()">–û—Ç–º–µ–Ω–∞</button>`;
                document.getElementById('modalOverlay').classList.add('active');
            } else {
                let p = gameData.garden[i];
                if(currentTool === 'water') p.w = Math.min(p.w + 35, 100);
                if(currentTool === 'food') p.h = Math.min(p.h + 25, 100);
                if(currentTool === 'trash') gameData.garden[i] = null;
                save(); renderGarden();
            }
        }

        function plantNow(s, id) { gameData.garden[s] = {id, w: 100, h: 100}; closeM(); save(); renderGarden(); }

        function renderGarden() {
            const g = document.getElementById('gardenGrid'); if(!g) return; g.innerHTML = '';
            gameData.garden.forEach((p, i) => {
                if(!p) g.innerHTML += `<div class="garden-slot" onclick="handleSlot(${i})">‚ûï</div>`;
                else {
                    const info = plants.find(x => x.id === p.id);
                    g.innerHTML += `<div class="garden-slot" onclick="handleSlot(${i})">
                        <div class="plant-card">
                            <span style="font-size:2.5rem;">${info.icon}</span>
                            <div class="bar"><div class="fill" style="width:${p.w}%; background:#2196f3"></div></div>
                            <div class="bar"><div class="fill" style="width:${p.h}%; background:#4caf50"></div></div>
                        </div>
                    </div>`;
                }
            });
        }

        function openCheatConsole() {
            let code = prompt("–ß–∏—Ç:");
            if(code === 'money') gameData.score += 100000;
            if(code === 'unlock') gameData.unlocked = [0,1,2,3,4];
            save(); renderGarden();
        }

        function closeM() { document.getElementById('modalOverlay').classList.remove('active'); }
        function showPage(p) {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('gardenPage').classList.add('hidden');
            document.getElementById(p).classList.remove('hidden');
        }

        setInterval(() => {
            if(!currentUser) return;
            gameData.garden.forEach(p => {
                if(p) {
                    p.w = Math.max(p.w - 0.5, 0); 
                    if(p.w < 20) p.h = Math.max(p.h - 0.7, 0); 
                    if(p.h > 40) gameData.score += plants.find(x => x.id === p.id).price / 20;
                }
            });
            document.getElementById('scoreDisplay').innerText = `üí∞ ${Math.floor(gameData.score)}`;
            renderGarden(); save();
        }, 1000);
    </script>
</body>
</html>
